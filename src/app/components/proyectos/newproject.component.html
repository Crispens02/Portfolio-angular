<div  *ngIf="!isLogged">
  <h1> usted no tiene acceso</h1>
</div>
<div class="container" *ngIf="isLogged">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreP">Nombre del proyecto</label>
          <input
            type="text"
            class="form-control"
            id="nombreP"
            name="nombreP"
            [(ngModel)]="nombreP"
            required
          />
        </div>

        <div class="form-group">
          <label for="imgP">Imagen del proyecto</label>
          <input
            type="text"
            class="form-control"
            id="imgP"
            name="imgP"
            [(ngModel)]="imgP"
            required
          />
        </div>
        <button class="btn btn-primary">Agregar proyecto</button>
      </form>
    </div>
  </div>
</div>
