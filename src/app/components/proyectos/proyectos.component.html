<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Proyectos</h1>

      <button
        type="button"
        class="btn btn-primary"
        routerLink="/newproject"
        *ngIf="isLogged"
      >
        Nuevo Proyecto
      </button>

      <tr *ngFor="let Proyecto of project; let i = index">
        <div style="position: relative">
          <a href="{{Proyecto.linkP}}" target="_blank"><img
            class="res"
            (mouseenter)="darkenImage(i)"
            (mouseleave)="restoreImage(i)"
            [src]="Proyecto.imgP"
            [ngStyle]="{ opacity: selectedIndex === i ? 0.5 : 1 }"
          /> </a>
          <div *ngIf="selectedIndex === i && showText">
            <h3 class="text">{{ Proyecto.nombreP }}</h3>
          </div>
        </div>

        <td *ngIf="isLogged">
          <div class="margen">
            <button class="edit-button" (click)="delete(Proyecto.id)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>
        </td>
      </tr>
    </div>
  </div>
</div>
