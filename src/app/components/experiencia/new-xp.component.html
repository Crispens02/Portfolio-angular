<div
  class="modal fade"
  id="modalXp"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE">Nombre de la empresa</label>
            <input
              type="text"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="nombreE"
              required
            />
          </div>

          <div class="form-group">
            <label for="descripcionE">Descripcion de la tarea</label>
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              name="descripcionE"
              [(ngModel)]="descripcionE"
              required
            />
          </div>

          <div class="form-group">
            <label for="imgE">Link de la imagen</label>
            <input
              type="text"
              class="form-control"
              id="imgE"
              name="imgE"
              [(ngModel)]="imgE"
              required
            />
          </div>

          <button class="btn btn-primary" data-bs-dismiss="modal">
            Agregar experiencia
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
