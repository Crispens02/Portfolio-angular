<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Experiencia laboral</h1>

      <button
        type="button"
        class="btn btn-primary"
        routerLink="/nuevaexp"
        *ngIf="isLogged"
      >
        Nueva Experiencia
      </button>

      <tr *ngFor="let Experiencia of expe">
        <h2>
          <img
            src="{{ Experiencia.imgE }}"
            width="40"
            height="35"
            alt="imagen de experiencia"
          />
          {{ Experiencia.nombreE }}
        </h2>

        <ul>
          <li>
            <span>{{ Experiencia.descripcionE }}</span>
          </li>
        </ul>
        <td *ngIf="isLogged">
          <button
            class="edit-button"
            routerLink="/editexp/{{ Experiencia.id }}"
          >
            <i class="bi bi-pencil-fill"></i>
          </button>
        </td>
        <td *ngIf="isLogged">
          <div class="margen">
            <button class="delete-button" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>
        </td>
      </tr>
    </div>
  </div>
</div>
