<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <br>

      <h1>Experiencia laboral</h1>

      <button
        type="button"
        class="btn btn-primary"
        routerLink="/nuevaexp"
        *ngIf="isLogged"
      >
        Nueva Experiencia
      </button>

      <tr *ngFor="let Experiencia of expe">
        <br>

        <h2>
          <img src="{{ Experiencia.imgE }}" width="40" height="35" alt="" />
          {{ Experiencia.nombreE }}
        </h2>

        <br>
        <ul>
          <li>
          <p>{{ Experiencia.descripcionE }}</p>
          </li>
        </ul>
        <td *ngIf="isLogged">
          <button
            class="edit-button"
            routerLink="/editexp/{{ Experiencia.id }}"
          >
            <i class="bi bi-pencil-fill"></i>
          </button>
        </td>
        <td *ngIf="isLogged">
          <div class="margen">
            <button class="delete-button" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash-fill"></i> 
            </button>
          </div>
        </td>
      </tr>

      <br>

    </div>
  </div>
</div>
