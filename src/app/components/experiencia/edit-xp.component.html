<div *ngIf="!isLogged">
  <h2>Usted no tiene acceso</h2>
</div>

<div *ngIf="isLogged">
  <body>
    
 <h1 class="text-center">Editar experiencia</h1>
  <div class="container" *ngIf="expLab">
    <div class="row">
      <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE">Nombre de la empresa</label>
            <input
              type="text"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="expLab.nombreE"
              required
            />
          </div>
          <div class="form-group">
            <label for="descripcionE">Descripcion de la tarea</label>
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              name="descripcionE"
              [(ngModel)]="expLab.descripcionE"
              required
            />
          </div>
          <button class="btn btn-primary">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</div>
