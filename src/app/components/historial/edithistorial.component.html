<div *ngIf="!isLogged">
  <h2>Usted no tiene acceso</h2>
</div>
<div *ngIf="isLogged">
  <body>
    <h1 class="text-center"> Editar Educacion</h1>
  
  <div class="container" *ngIf="educacion">
    <div class="row">
      <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE">Nombre de la institucion</label>
            <input
              type="text"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="educacion.nombreE"
              required
            />
          </div>
          <div class="form-group">
            <label for="descripcionE">Descripcion de sus estudios</label>
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              name="descripcionE"
              [(ngModel)]="educacion.descripcionE"
              required
            />
          </div>

          <button class="btn btn-primary">Editar educacion</button>
        </form>
      </div>
    </div>
  </div>
</body>
</div>
