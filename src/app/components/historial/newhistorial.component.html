<div *ngIf="!isLogged">
  <h1>usted no tiene acceso</h1>
</div>
<div class="container" *ngIf="isLogged">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la institucion</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="nombreE"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion de sus estudios</label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="descripcionE"
            required
          />
        </div>
        <div class="form-group">
          <label for="imgE">Imagen de la institucion</label>
          <input
            type="text"
            class="form-control"
            id="imgE"
            name="imgE"
            [(ngModel)]="imgE"
            required
          />
        </div>

        <div class="form-group">
          <label for="imgE">Fecha de inicio</label>
          <input
            type="date"
            class="form-control"
            id="imgE"
            name="imgE"
            [(ngModel)]="fechaInicio"
            required
          />
        </div>

        <div class="form-group">
          <label for="imgE">Fecha final</label>
          <input
            type="date"
            class="form-control"
            id="imgE"
            name="imgE"
            [(ngModel)]="fechaFinal"
            required
          />
        </div>

        <button class="btn btn-primary">Agregar educacion</button>
      </form>
    </div>
  </div>
</div>
