<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="text-center">Historial academico</h1>

      <button
        type="button"
        class="btn btn-primary newedu"
        data-bs-toggle="modal"
        data-bs-target="#modalHistorial"
        *ngIf="isLogged"
      >
        Agregar Educacion
      </button>

      <div *ngFor="let Educacion of educacion">
        <div class="alert">
          <div>
            <h2>
              <img
                src="{{ Educacion.imgE }}"
                width="40"
                height="35"
                alt="Imagen de educacion"
              />
              {{ Educacion.nombreE }}
            </h2>
            <div *ngIf="isLogged" class="buttonsContainer">
              <button
                class="edit-button"
                routerLink="/editHis/{{ Educacion.id }}"
              >
                <i class="bi bi-pencil-fill"></i>
              </button>

              <button class="delete-button" (click)="delete(Educacion.id)">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
            <ul>
              <li>
                <h3>Descripcion de los estudios:</h3>
                <p>{{ Educacion.descripcionE }}</p>
              </li>
              <span>
                {{ Educacion.fechaInicio | date : "MM/yyyy" }} -
                {{ Educacion.fechaFinal | date : "MM/yyyy" }}
              </span>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-newhistorial
  (educacionAgregada)="educacionAgregada($event)"
></app-newhistorial>
