<div class="container">
  <div class="row">
    <div class="col-sm-12">
    
    

      <h1>Historial academico</h1>

      <button
        type="button"
        class="btn btn-primary"
        routerLink="/nuevoHis"
        *ngIf="isLogged"
      >
        Agregar Educacion
      </button>
      <tr *ngFor="let Educacion of educacion">
      

        <h2>
          <img src="{{ Educacion.imgE }}" width="40" height="35" alt="Imagen de educacion" />
          {{ Educacion.nombreE }}
        </h2>
        
        <ul>
          <li>
            <span><b>Descripcion de los estudios: </b></span>
            <p>{{ Educacion.descripcionE }}</p>
          </li>
          <span>
            {{ Educacion.fechaInicio | date : "MM/yyyy" }}  -
            {{ Educacion.fechaFinal | date : "MM/yyyy" }}
          </span>
        </ul>
        <td *ngIf="isLogged">
          <button class="edit-button" routerLink="/editHis/{{ Educacion.id }}">
            <i class="bi bi-pencil-fill"></i>
          </button>
        </td>
        <td *ngIf="isLogged">
          <div class="margen">
            <button class="delete-button" (click)="delete(Educacion.id)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>
        </td>
      </tr>
    </div>
  </div>
</div>
